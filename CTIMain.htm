    function pushMsg(ctidata) {
        //console.log('ctidata ' + ctidata)
        if (ctidata.length > 0) {
            window.parent.postMessage(ctidata, '*');
        }
        if (ctidata == null) {
            ctidata = getFromLocalStorage(CONSTANT.CTI_PAYLOAD);
            alert(" From storage: " + ctidata);
        }
    }

    function setInLocalStorage(key, value) {
        localStorage.setItem(key, value);
    }

    function getFromLocalStorage(key) {
        value = localStorage.getItem(key);
        return value;
    }

    //Get XMLHTTPRequest object
    function getXMLHttpReq() {
        var xmlhttp;
        if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else { // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        if (!xmlhttp) {
            alert("XMLHttp not supported on this platform");
        }
        //console.log(xmlhttp)
        return xmlhttp;
    }

    function constructURI() {
            //This URI should be the one getting the data from server. figure out how to get this dynamically
        var BaseUri = location.href.split(location.pathname)[0];
        var uri = BaseUri + CONSTANT.CTI_PAYLOAD_URL;
        //console.log('constructURI ' + uri)
        return uri;
    }

    function pushXMLPayloadToCOD(xmlhttp) {
        var payload;
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                try {
                    payload = xmlhttp.responseText;
                } catch (e) {
                    var response = "Aborted";
                }
                pushMsg(payload);
                setInLocalStorage(CONSTANT.CTI_PAYLOAD, payload);
            }
        }
        var payloaduri = constructURI();
        sendRequestToServer(xmlhttp, payloaduri);
    }

    function bindEvent(e, eventName, eventHandler) {
        if (e.addEventListener) {
            e.addEventListener(eventName, eventHandler, false);
        } else if (e.attachEvent) {
            e.attachEvent('on' + eventName, eventHandler);
        }
    }

    bindEvent(window, "message", sendOutboundRequestToServer);

    function postToCTIAdapter(url) {
        var xmlHTTPReqOut = getXMLHttpReq();
        if (xmlHTTPReqOut) {
            var BaseUri = location.href.split(location.pathname)[0];
            var uri = BaseUri + url;
            //console.log('URL NAV ' + uri)
            xmlHTTPReqOut.open("GET", uri, true);
            xmlHTTPReqOut.setRequestHeader("Content-type", "application/json");
            xmlHTTPReqOut.send();
        }
    }

    function sendRequestToServer(xmlhttp, uri) {
            //Open connection to server
            xmlhttp.open("GET", uri, true);
            
            //send request to server
            xmlhttp.send();

            //Start all over again
            setTimeout('initialize()', 1000); 
    }

    function initialize() {
        if (xmlhttp) {
            xmlhttp.abort();
        }
      xmlhttp = getXMLHttpReq();
      if (xmlhttp) {
        //console.log('pushXMLPayloadToCOD')
        pushXMLPayloadToCOD(xmlhttp);
      }
    }

        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) === PName) {
            return decodeURIComponent(pair[1]);
          }

        return null;

    function postInit() {
      // check for WebRTC support
      if (!SIPml.isWebRtcSupported()) {
        // is it chrome?
        if (SIPml.getNavigatorFriendlyName() == 'chrome') {
          if (confirm("You're using an old Chrome version or WebRTC is not enabled.\nDo you want to see how to enable WebRTC?")) {
            window.location = 'http://www.webrtc.org/running-the-demos';
          }
          else {
            window.location = "index.html";
          }
          return;
        }
        else {
          if (confirm("webrtc-everywhere extension is not installed. Do you want to install it?\nIMPORTANT: You must restart your browser after the installation.")) {
            window.location = 'https://github.com/sarandogou/webrtc-everywhere';
          }
          else {
            // Must do nothing: give the user the chance to accept the extension
            // window.location = "index.html";
          }
        }
      }

      // checks for WebSocket support
      if (!SIPml.isWebSocketSupported()) {
        if (confirm('Your browser don\'t support WebSockets.\nDo you want to download a WebSocket-capable browser?')) {
          window.location = 'https://www.google.com/intl/en/chrome/browser/';
        }
        else {
          window.location = "index.html";
        }
        return;
      }

      // FIXME: displays must be per session

      if (!SIPml.isWebRtcSupported()) {
        if (confirm('Your browser don\'t support WebRTC.\naudio/video calls will be disabled.\nDo you want to download a WebRTC-capable browser?')) {
          window.location = 'https://www.google.com/intl/en/chrome/browser/';
        }
      }
      btnRegister.style.visibility = 'visible';
      btnRegister.disabled = false;
      document.body.style.cursor = 'default';
      oConfigCall = {
        audio_remote: audioRemote,
        screencast_window_id: 0x00000000, // entire desktop
        bandwidth: { audio: undefined, video: undefined },
        video_size: { minWidth: undefined, minHeight: undefined, maxWidth: undefined, maxHeight: undefined },
        events_listener: { events: '*', listener: onSipEventSession },
        sip_caps: [
          { name: '+g.oma.sip-im' },
          { name: 'language', value: '\"en,fr\"' }
        ]
      };
      //sipUnRegister();
      sipRegister();
    }

    // sends SIP REGISTER request to login
    function sipRegister() {
      // catch exception for IE (DOM not ready)
      try {
        btnRegister.disabled = true;
        btnRegister.style.visibility = 'hidden';
        if (!txtRealm || !txtPrivateIdentity || !txtPublicIdentity) {
          txtRegStatus.innerHTML = '<b>Debe configurar la extension IP</b>';
          btnRegister.disabled = false;
          btnRegister.style.visibility = 'visible';
          return;
        }
        var o_impu = tsip_uri.prototype.Parse(txtPublicIdentity);
        if (!o_impu || !o_impu.s_user_name || !o_impu.s_host) {
          txtRegStatus.innerHTML = "<b>[" + txtPublicIdentity + "] No es una cadena de conexión valida</b>";
          btnRegister.disabled = false;
          btnRegister.style.visibility = 'visible';
          return;
        }

        // enable notifications if not already done
        if (window.webkitNotifications && window.webkitNotifications.checkPermission() != 0) {
          window.webkitNotifications.requestPermission();
        }

        // save credentials
        //saveCredentials();

        // update debug level to be sure new values will be used if the user haven't updated the page
        SIPml.setDebugLevel((window.localStorage && window.localStorage.getItem('org.doubango.expert.disable_debug') == "true") ? "error" : "info");

        // create SIP stack
        oSipStack = new SIPml.Stack({
          realm: txtRealm,
          impi: txtPrivateIdentity,
          impu: txtPublicIdentity,
          password: txtPassword,
          display_name: txtDisplayName,
          websocket_proxy_url: (window.localStorage ? window.localStorage.getItem('org.doubango.expert.websocket_server_url') : null),
          outbound_proxy_url: (window.localStorage ? window.localStorage.getItem('org.doubango.expert.sip_outboundproxy_url') : null),
          ice_servers: (window.localStorage ? window.localStorage.getItem('org.doubango.expert.ice_servers') : null),
          enable_rtcweb_breaker: (window.localStorage ? enableRTCWeb == "true" : false),
          events_listener: { events: '*', listener: onSipEventStack },
          enable_early_ims: (window.localStorage ? window.localStorage.getItem('org.doubango.expert.disable_early_ims') != "true" : true), // Must be true unless you're using a real IMS network
          enable_media_stream_cache: (window.localStorage ? window.localStorage.getItem('org.doubango.expert.enable_media_caching') == "true" : false),
          bandwidth: (window.localStorage ? tsk_string_to_object(window.localStorage.getItem('org.doubango.expert.bandwidth')) : null), // could be redefined a session-level
          video_size: (window.localStorage ? tsk_string_to_object(window.localStorage.getItem('org.doubango.expert.video_size')) : null), // could be redefined a session-level
          sip_headers: [
            { name: 'User-Agent', value: 'IM-client/OMA1.0 sipML5-v1.2016.03.04' },
            { name: 'Organization', value: 'Doubango Telecom' }
          ]
        }
        );
        if (oSipStack.start() != 0) {
          txtRegStatus.innerHTML = '<b>Failed to start the SIP stack</b>';
        }
        else return;
      }
      catch (e) {
        txtRegStatus.innerHTML = "<b>2:" + e + "</b>";
      }
      btnRegister.disabled = false;
      btnRegister.style.visibility = 'visible';
    }

    // sends SIP REGISTER (expires=0) to logout
    function sipUnRegister() {
      if (oSipStack) {
        oSipStack.stop(); // shutdown all sessions
      }
    }

    // makes a call (SIP INVITE)
    function sipCall(s_type) {
      if (oSipStack && !oSipSessionCall && !tsk_string_is_null_or_empty(txtPhoneNumber.value)) {
        if (s_type == 'call-screenshare') {
          if (!SIPml.isScreenShareSupported()) {
            alert('Screen sharing not supported. Are you using chrome 26+?');
            return;
          }
          if (!location.protocol.match('https')) {
            if (confirm("Screen sharing requires https://. Do you want to be redirected?")) {
              sipUnRegister();
              window.location = 'https://ns313841.ovh.net/call.htm';
            }
            return;
          }
        }
        btnCall.disabled = true;
        btnHangUp.disabled = false;

        if (window.localStorage) {
          oConfigCall.bandwidth = tsk_string_to_object(window.localStorage.getItem('org.doubango.expert.bandwidth')); // already defined at stack-level but redifined to use latest values
          oConfigCall.video_size = tsk_string_to_object(window.localStorage.getItem('org.doubango.expert.video_size')); // already defined at stack-level but redifined to use latest values
        }

        // create call session
        oSipSessionCall = oSipStack.newSession(s_type, oConfigCall);
        // make call
        if (oSipSessionCall.call(txtPhoneNumber.value) != 0) {
          oSipSessionCall = null;
          txtCallStatus.value = 'Error al realizar la llamada';
          btnCall.disabled = false;
          btnHangUp.disabled = true;
          return;
        }
        saveCallOptions();
      }
      else if (oSipSessionCall) {
        txtCallStatus.innerHTML = '<i>Conectando...</i>';
        oSipSessionCall.accept(oConfigCall);
      }
    }

    // transfers the call
    function sipTransfer() {
      if (oSipSessionCall) {
        var s_destination = prompt('Ingresar el número destino', '');
        if (!tsk_string_is_null_or_empty(s_destination)) {
          btnTransfer.disabled = true;
          if (oSipSessionCall.transfer(s_destination) != 0) {
            txtCallStatus.innerHTML = '<i>Transferencia de llamada fallida</i>';
            btnTransfer.disabled = false;
            return;
          }
          txtCallStatus.innerHTML = '<i>Transfiriendo la llamada...</i>';
        }
      }
    }

    // holds or resumes the call
    function sipToggleHoldResume() {
      if (oSipSessionCall) {
        var i_ret;
        btnHoldResume.disabled = true;
        txtCallStatus.innerHTML = oSipSessionCall.bHeld ? '<i>Resuming the call...</i>' : '<i>Holding the call...</i>';
        i_ret = oSipSessionCall.bHeld ? oSipSessionCall.resume() : oSipSessionCall.hold();
        if (i_ret != 0) {
          txtCallStatus.innerHTML = '<i>Hold / Resume failed</i>';
          btnHoldResume.disabled = false;
          return;
        }
      }
    }

    // Mute or Unmute the call
    function sipToggleMute() {
      if (oSipSessionCall) {
        var i_ret;
        var bMute = !oSipSessionCall.bMute;
        txtCallStatus.innerHTML = bMute ? '<i>Silenciando la llamada...</i>' : '<i>Habilitando sonido...</i>';
        i_ret = oSipSessionCall.mute('audio'/*could be 'video'*/, bMute);
        if (i_ret != 0) {
          txtCallStatus.innerHTML = '<i>Silenciar / Habilitar sonido fallido</i>';
          return;
        }
        oSipSessionCall.bMute = bMute;
        btnMute.value = bMute ? "Habilitar sonido" : "Silenciar";
      }
    }

    // terminates the call (SIP BYE or CANCEL)
    function sipHangUp() {
      if (oSipSessionCall) {
        txtCallStatus.innerHTML = '<i>Terminando la llamada...</i>';
        oSipSessionCall.hangup({ events_listener: { events: '*', listener: onSipEventSession } });
      }
    }

        oNotifICall = window.webkitNotifications.createNotification('images/sipml-34x39.png', 'Incaming call', 'Incoming call from ' + s_number);
        oNotifICall.onclose = function () { oNotifICall = null; };
        oNotifICall.show();
      }
    }

            btnCall.setAttribute("class", "btn btn-primary");
            btnCall.onclick = function () { sipCall('call-audio'); };
            ulCallOptions.style.visibility = "hidden";
            if (!bDisableCallBtnOptions && ulCallOptions.parentNode != divBtnCallGroup) {
              divBtnCallGroup.appendChild(ulCallOptions);
            }
            else if (bDisableCallBtnOptions && ulCallOptions.parentNode == divBtnCallGroup) {
              document.body.appendChild(ulCallOptions);
            }

            break;
          }
        default:
          {
            btnCall.value = btnCall.innerHTML = s_text;
            btnCall.setAttribute("class", "btn btn-primary");
            btnCall.onclick = function () { sipCall('call-audio'); };
            ulCallOptions.style.visibility = "hidden";
            if (ulCallOptions.parentNode == divBtnCallGroup) {
              document.body.appendChild(ulCallOptions);
            }
            break;
          }
      }
    }

    function uiCallTerminated(s_description) {
      uiBtnCallSetText("Call");
      btnHangUp.value = 'Colgar';
      btnHoldResume.value = 'hold';
      btnMute.value = "Silenciar";
      btnCall.disabled = false;
      btnHangUp.disabled = true;
      if (window.btnBFCP) window.btnBFCP.disabled = true;

      oSipSessionCall = null;

      stopRingbackTone();
      stopRingTone();

      txtCallStatus.innerHTML = "<i>" + s_description + "</i>";
      divCallOptions.style.opacity = 0;

      if (oNotifICall) {
        oNotifICall.cancel();
        oNotifICall = null;
      }

      setTimeout(function () { if (!oSipSessionCall) txtCallStatus.innerHTML = ''; }, 2500);
    }

    // Callback function for SIP Stacks
    function onSipEventStack(e /*SIPml.Stack.Event*/) {
      tsk_utils_log_info('==stack event = ' + e.type);
      switch (e.type) {
        case 'started':
          {
            // catch exception for IE (DOM not ready)
            try {
              // LogIn (REGISTER) as soon as the stack finish starting
              oSipSessionRegister = this.newSession('register', {
                expires: 200,
                events_listener: { events: '*', listener: onSipEventSession },
                sip_caps: [
                  { name: '+g.oma.sip-im', value: null },
                  //{ name: '+sip.ice' }, // rfc5768: FIXME doesn't work with Polycom TelePresence
                  { name: '+audio', value: null },
                  { name: 'language', value: '\"en,fr\"' }
                ]
              });
              oSipSessionRegister.register();
            }
            catch (e) {
              txtRegStatus.value = txtRegStatus.innerHTML = "<b>1:" + e + "</b>";
              btnRegister.disabled = false;
              btnRegister.style.visibility = 'visible';
            }
            break;
          }
        case 'stopping': case 'stopped': case 'failed_to_start': case 'failed_to_stop':
          {
            var bFailure = (e.type == 'failed_to_start') || (e.type == 'failed_to_stop');
            oSipStack = null;
            oSipSessionRegister = null;
            oSipSessionCall = null;

            uiOnConnectionEvent(false, false);

            stopRingbackTone();
            stopRingTone();

            divCallOptions.style.opacity = 0;

            txtCallStatus.innerHTML = '';
            txtRegStatus.innerHTML = bFailure ? "<i>Desconectado: <b>" + e.description + "</b></i>" : "<i>Desconectado</i>";
            break;
          }

        case 'i_new_call':
          {
            if (oSipSessionCall) {
              // do not accept the incoming call if we're already 'in call'
              e.newSession.hangup(); // comment this line for multi-line support
            }
            else {
              oSipSessionCall = e.newSession;
              // start listening for events
              oSipSessionCall.setConfiguration(oConfigCall);
              uiBtnCallSetText('Contestar');
              btnHangUp.value = 'Rechazar';
              btnCall.disabled = false;
              btnHangUp.disabled = false;

              startRingTone();

              var sRemoteNumber = (oSipSessionCall.getRemoteFriendlyName() || 'Desconocido');
              txtCallStatus.innerHTML = "<i>Llamada entrante de [<b>" + sRemoteNumber + "</b>]</i>";
              console.log('Llamada entrante de ' + sRemoteNumber)
              sendInboundRequestToServer(sRemoteNumber);
              showNotifICall(sRemoteNumber);
            }
            break;
          }

        case 'm_permission_requested':
          {
            divGlassPanel.style.visibility = 'visible';
            break;
          }
        case 'm_permission_accepted':
        case 'm_permission_refused':
          {
            divGlassPanel.style.visibility = 'hidden';
            if (e.type == 'm_permission_refused') {
              uiCallTerminated('Media stream permission denied');
            }
            break;
          }

        case 'starting': default: break;
      }
    };

    // Callback function for SIP sessions (INVITE, REGISTER, MESSAGE...)
    function onSipEventSession(e /* SIPml.Session.Event */) {
      tsk_utils_log_info('==session event = ' + e.type);

      switch (e.type) {
        case 'connecting': case 'connected':
          {
            var bConnected = (e.type == 'connected');
            if (e.session == oSipSessionRegister) {
              uiOnConnectionEvent(bConnected, !bConnected);
              txtRegStatus.innerHTML = "<i>" + e.description + "</i>";
            }
            else if (e.session == oSipSessionCall) {
              btnHangUp.value = 'Colgar';
              btnCall.disabled = true;
              btnHangUp.disabled = false;
              btnTransfer.disabled = false;
              if (window.btnBFCP) window.btnBFCP.disabled = false;

              if (bConnected) {
                stopRingbackTone();
                stopRingTone();

                if (oNotifICall) {
                  oNotifICall.cancel();
                  oNotifICall = null;
                }
              }

              txtCallStatus.innerHTML = "<i>" + e.description + "</i>";
              divCallOptions.style.opacity = bConnected ? 1 : 0;
            }
            break;
          } // 'connecting' | 'connected'
        case 'terminating': case 'terminated':
          {
            if (e.session == oSipSessionRegister) {
              uiOnConnectionEvent(false, false);

              oSipSessionCall = null;
              oSipSessionRegister = null;

              txtRegStatus.innerHTML = "<i>" + e.description + "</i>";
            }
            else if (e.session == oSipSessionCall) {
              uiCallTerminated(e.description);
            }
            break;
          } // 'terminating' | 'terminated'

        case 'm_stream_audio_local_added':
        case 'm_stream_audio_local_removed':
        case 'm_stream_audio_remote_added':
        case 'm_stream_audio_remote_removed':
          {
            break;
          }

        case 'i_ect_new_call':
          {
            oSipSessionTransferCall = e.session;
            break;
          }

        case 'i_ao_request':
          {
            if (e.session == oSipSessionCall) {
              var iSipResponseCode = e.getSipResponseCode();
              if (iSipResponseCode == 180 || iSipResponseCode == 183) {
                startRingbackTone();
                txtCallStatus.innerHTML = '<i>Remote ringing...</i>';
              }
            }
            break;
          }

        case 'm_early_media':
          {
            if (e.session == oSipSessionCall) {
              stopRingbackTone();
              stopRingTone();
              txtCallStatus.innerHTML = '<i>Early media started</i>';
            }
            break;
          }

        case 'm_local_hold_ok':
          {
            if (e.session == oSipSessionCall) {
              if (oSipSessionCall.bTransfering) {
                oSipSessionCall.bTransfering = false;
                // this.AVSession.TransferCall(this.transferUri);
              }
              btnHoldResume.value = 'Resume';
              btnHoldResume.disabled = false;
              txtCallStatus.innerHTML = '<i>Call placed on hold</i>';
              oSipSessionCall.bHeld = true;
            }
            break;
          }
        case 'm_local_hold_nok':
          {
            if (e.session == oSipSessionCall) {
              oSipSessionCall.bTransfering = false;
              btnHoldResume.value = 'Hold';
              btnHoldResume.disabled = false;
              txtCallStatus.innerHTML = '<i>Failed to place remote party on hold</i>';
            }
            break;
          }
        case 'm_local_resume_ok':
          {
            if (e.session == oSipSessionCall) {
              oSipSessionCall.bTransfering = false;
              btnHoldResume.value = 'Hold';
              btnHoldResume.disabled = false;
              txtCallStatus.innerHTML = '<i>Call taken off hold</i>';
              oSipSessionCall.bHeld = false;
            }
            break;
          }
        case 'm_local_resume_nok':
          {
            if (e.session == oSipSessionCall) {
              oSipSessionCall.bTransfering = false;
              btnHoldResume.disabled = false;
              txtCallStatus.innerHTML = '<i>Failed to unhold call</i>';
            }
            break;
          }
        case 'm_remote_hold':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = '<i>Placed on hold by remote party</i>';
            }
            break;
          }
        case 'm_remote_resume':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = '<i>Taken off hold by remote party</i>';
            }
            break;
          }
        case 'm_bfcp_info':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = 'BFCP Info: <i>' + e.description + '</i>';
            }
            break;
          }

        case 'o_ect_trying':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = '<i>Transferencia de llamada en progreso...</i>';
            }
            break;
          }
        case 'o_ect_accepted':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = '<i>Transferencia de llamada aceptada</i>';
            }
            break;
          }
        case 'o_ect_completed':
        case 'i_ect_completed':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = '<i>Transferencia de llamada completa</i>';
              btnTransfer.disabled = false;
              if (oSipSessionTransferCall) {
                oSipSessionCall = oSipSessionTransferCall;
              }
              oSipSessionTransferCall = null;
            }
            break;
          }
        case 'o_ect_failed':
        case 'i_ect_failed':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = '<i>Transferencia de llamada fallida</i>';
              btnTransfer.disabled = false;
            }
            break;
          }
        case 'o_ect_notify':
        case 'i_ect_notify':
          {
            if (e.session == oSipSessionCall) {
              txtCallStatus.innerHTML = "<i>Transferencia de llamada: <b>" + e.getSipResponseCode() + " " + e.description + "</b></i>";
              if (e.getSipResponseCode() >= 300) {
                if (oSipSessionCall.bHeld) {
                  oSipSessionCall.resume();
                }
                btnTransfer.disabled = false;
              }
            }
            break;
          }
        case 'i_ect_requested':
          {
            if (e.session == oSipSessionCall) {
              var s_message = "Desea aceptar transferir la llamada a [" + e.getTransferDestinationFriendlyName() + "]?";//FIXME
              if (confirm(s_message)) {
                txtCallStatus.innerHTML = "<i>Transferencia de llamada en progreso...</i>";
                oSipSessionCall.acceptTransfer();
                break;
              }
              oSipSessionCall.rejectTransfer();
            }
            break;
          }
      }
    }
  </script>

</head>

  </div>

          <tr><td><input type="button" style="width: 33%" class="btn" value="1" onclick="sipSendDTMF('1');" /><input type="button" style="width: 33%" class="btn" value="2" onclick="sipSendDTMF('2');" /><input type="button" style="width: 33%" class="btn" value="3" onclick="sipSendDTMF('3');" /></td></tr>
